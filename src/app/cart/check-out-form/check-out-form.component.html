<h4  class="mb-3">Check Out</h4>
<form #form="ngForm" (ngSubmit)="check(user)">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">  Full Name</label>
        <input 
            type="text" 
            class="form-control" 
            [(ngModel)]="user.name"
            name="name"  
            placeholder="Jane Doe" 
            minlength="2"  
        required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">  Address </label>
        <input 
            type="text" 
            class="form-control" 
            name="address"  
            placeholder=" 1234 NW Bobcat Lane" 
            minlength="5" 
            [(ngModel)]="user.address" 
            required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">  Credit card </label>
        <input type="text" class="form-control" maxlength="19" minlength="16" name="credit_card
        "  placeholder=" 1234 3453 567567" [(ngModel)]="user.credit_card" required>
    </div>
    <div class="my-3 d-grid gap-2">
        <button type="submit" [disabled]="form.invalid" class="btn btn-success">Check Out</button>
    </div>
</form>
