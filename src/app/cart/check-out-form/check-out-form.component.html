<h4  class="mb-3">Check Out</h4>
<form (ngSubmit)="checkOut()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">  Full Name</label>
        <input type="text" class="form-control" name="name
        "  placeholder="Jane Doe" [(ngModel)]="user.name" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">  Address </label>
        <input type="text" class="form-control" name="address
        "  placeholder=" 1234 NW Bobcat Lane" [(ngModel)]="user.address" required>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">  Credit card </label>
        <input type="text" class="form-control" name="c_card
        "  placeholder=" 1234 3453 567567" [(ngModel)]="user.c_card" required>
    </div>
    <div class="my-3 d-grid gap-2">
        <button type="submit" class="btn btn-success">Check Out</button>
        
    </div>
</form>
